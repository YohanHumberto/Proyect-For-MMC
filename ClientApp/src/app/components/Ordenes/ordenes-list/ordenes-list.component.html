<h1 id="tableLabel">Lista de Ordenes</h1>

<p *ngIf="!ordenes"><em>Loading...</em></p>

<div *ngIf="ordenes">
  <div class="row m-0 justify-content-between">
    <a class="btn btn-success m-2 ms-0" style="max-width: 100px" (click)="ChangeStateModalOpen(true)">Agregar</a>
    <input type="text" placeholder="Search" class="form-control" style="width: 200px" [(ngModel)]="searchText" (ngModelChange)="onSearch()" />
  </div>
  <table id="myTable" class='table table-striped text-center' aria-labelledby="tableLabel" *ngIf="ordenes">
    <thead>
      <tr>
        <th>OrdenesId</th>
        <th>Cantidad</th>
        <th>ProductoId</th>
        <th>ClienteId</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orden of ordenes">
        <td>{{ orden.ordenesId }}</td>
        <td>{{ orden.cantidad }}</td>
        <td>{{ orden.productoId }}</td>
        <td>{{ orden.clienteId }}</td>
        <td>{{ orden.estado }}</td>
        <td>
          <button class="btn btn-warning me-2" (click)="OnEditMode(orden.ordenesId)">Editar</button>
          <button class="btn btn-danger" (click)="OnDeleteordene(orden.ordenesId)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="modalOpen" class="modal show" id="exampleModal" tabindex="3" aria-labelledby="exampleModalLabel" aria-modal="true" role="dialog" style="display: block;">
    <app-form-ordenes [modalOpen]="modalOpen" (ChangeStateModalOpen)="ChangeStateModalOpen($event)" (ReloadData)="ReloadData($event)"></app-form-ordenes>
  </div>
  <div *ngIf="modalOpen" class="modal-backdrop show"></div>
</div>
